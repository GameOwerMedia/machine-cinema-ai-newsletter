name: Update AI news

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch: {}

jobs:
  update-ai-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run updateNews script
        run: node dist/updateNews.js

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/news.json data/ai_signals.json || true
            git commit -m "chore: update AI news (automation)"
            git push
          else
            echo "No changes to commit"
          fi
